<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.Eye Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Custom tweaks for mobile */
    @media (max-width: 767.98px) {
      .sidebar-offcanvas {
        width: 80vw !important;
        max-width: 320px;
      }
      .main-content-mobile {
        padding: 1rem 0.5rem;
        margin-left: 0 !important;
      }
      .qrcode-wrapper {
        max-width: 250px;
      }
      #qrcode.d-inline-block img, #qrcode.d-inline-block canvas,
      #qrcodeMobile.d-inline-block img, #qrcodeMobile.d-inline-block canvas {
        max-width: 190px;
      }
    }
    @media (max-width: 575.98px) {
      .table-responsive {
        font-size: 0.95rem;
      }
      .card-title {
        font-size: 1.1rem;
      }
    }
    /* Responsive QR code */
    .qrcode-wrapper {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    #qrcode.d-inline-block img, #qrcode.d-inline-block canvas,
    #qrcodeMobile.d-inline-block img, #qrcodeMobile.d-inline-block canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
      margin: 0 auto;
    }
    /* Wider sidebar on desktop */
    @media (min-width: 768px) {
      .fixed-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        min-width: 270px;
        max-width: 320px;
        z-index: 1030;
        border-right: 1px solid #e0e0e0;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
      }
      .main-content-mobile {
        margin-left: 270px;
      }
    }
    /* Table column widths */
    #userStatsTable th.char-col, #userStatsTable td.char-col {
      min-width: 28px;
      max-width: 40px;
      width: auto;
      padding-left: 0 !important;
      padding-right: 0 !important;
      text-align: center;
    }
    #userStatsTable th.stat-col, #userStatsTable td.stat-col {
      min-width: 110px;
      width: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar for mobile -->
  <nav class="navbar navbar-light bg-light d-md-none">
    <div class="container-fluid">
      <button class="btn btn-outline-primary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand mb-0 h1">A.Eye Dashboard</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for md+ screens -->
      <div class="d-none d-md-flex bg-light sidebar flex-column align-items-stretch fixed-sidebar">
        <div>
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <h5 id="currentUser">Loading...</h5>
            </div>
            <div class="text-center mb-4">
              <div class="qrcode-wrapper">
                <div id="qrcode" class="d-inline-block"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-grow-1"></div>
        <div class="p-3">
          <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- Offcanvas Sidebar for mobile -->
      <div class="offcanvas offcanvas-start sidebar-offcanvas d-md-none" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">A.Eye</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column h-100">
          <div class="text-center mb-4">
            <h5 id="currentUserMobile">Loading...</h5>
          </div>
          <div class="text-center mb-4">
            <div class="qrcode-wrapper">
              <div id="qrcodeMobile" class="d-inline-block"></div>
            </div>
          </div>
          <div class="flex-grow-1"></div>
          <div class="p-3">
            <button class="btn btn-danger w-100" onclick="logout()" data-bs-dismiss="offcanvas">Logout</button>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 main-content-mobile">
        <div class="container my-5">
          <h2 class="mb-4 text-center">User Statistics</h2>
          <div class="card p-4">
            <h5 class="card-title">Performance Sheet</h5>
            <div class="table-responsive">
              <table class="table table-bordered mt-3" id="userStatsTable">
                <thead>
                  <tr>
                    <th class="char-col sortable" data-column="alphanumeric_char">Char</th>
                    <th class="stat-col sortable" data-column="attempts">Attempt</th>
                    <th class="stat-col sortable" data-column="mastery_score">Mastery</th>
                    <th class="stat-col sortable" data-column="correct_count">No. of Correct Answer</th>
                    <th class="stat-col sortable" data-column="avg_response_time">Average Response Time</th>
                  </tr>
                </thead>
                <tbody id="userStatsBody">
                  <tr><td colspan="5" class="text-center">Loading...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Supabase client
      const SUPABASE_URL = "https://rucanbnwcjqkqjtrfnan.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1Y2FuYm53Y2pxa3FqdHJmbmFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwOTY4MDQsImV4cCI6MjA2MjY3MjgwNH0.M_hApPRLueaT3CyQKcuj01plUeE6jg_TU2661dSlOGA";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Function to generate QR code (larger)
      async function generateQRCode({ onlyMobile = false } = {}) {
        try {
          const { data: { user }, error } = await supabase.auth.getUser();
          if (error || !user) throw error || new Error('No user logged in');

          // Encode user id, email, and full_name in the QR code
          const qrPayload = {
            id: user.id,
            email: user.email,
            full_name: user.user_metadata?.full_name || ""
          };

          const qrData = JSON.stringify(qrPayload);
          if (!onlyMobile) {
            // Desktop sidebar
            const qrcodeDiv = document.getElementById('qrcode');
            if (qrcodeDiv) {
              qrcodeDiv.innerHTML = '';
              new QRCode(qrcodeDiv, {
                text: qrData,
                width: 260,
                height: 260
              });
            }
          }
          // Mobile offcanvas
          const qrcodeMobileDiv = document.getElementById('qrcodeMobile');
          if (qrcodeMobileDiv) {
            qrcodeMobileDiv.innerHTML = '';
            // Use larger QR code on mobile
            const isMobile = window.innerWidth < 768;
            new QRCode(qrcodeMobileDiv, {
              text: qrData,
              width: isMobile ? 190 : 160,
              height: isMobile ? 190 : 160
            });
          }
        } catch (error) {
          const qrcodeDiv = document.getElementById('qrcode');
          if (qrcodeDiv) {
            qrcodeDiv.innerHTML = `<div class='text-danger'>QR code error: ${error?.message || error}</div>`;
          }
          const qrcodeMobileDiv = document.getElementById('qrcodeMobile');
          if (qrcodeMobileDiv) {
            qrcodeMobileDiv.innerHTML = `<div class='text-danger'>QR code error: ${error?.message || error}</div>`;
          }
          console.error('Error generating QR code:', error?.message || error);
        }
      }

      // Function to display current user
      async function displayCurrentUser() {
        try {
          const { data: { user }, error } = await supabase.auth.getUser();
          if (error || !user) throw error || new Error('No user logged in');

          // Fetch profile from profiles table
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('username, first_name, last_name')
            .eq('id', user.id)
            .single();

          const welcomeText = profile
            ? `Welcome! <strong>${profile.username}</strong> (${profile.last_name}, ${profile.first_name})`
            : `Welcome! <strong>${user.email}</strong>`;

          // Desktop sidebar
          const currentUserDiv = document.getElementById('currentUser');
          if (currentUserDiv) currentUserDiv.innerHTML = welcomeText;
          // Mobile offcanvas
          const currentUserMobileDiv = document.getElementById('currentUserMobile');
          if (currentUserMobileDiv) currentUserMobileDiv.innerHTML = welcomeText;
        } catch (error) {
          console.error('Error getting user:', error?.message || error);
          const currentUserDiv = document.getElementById('currentUser');
          if (currentUserDiv) currentUserDiv.textContent = 'Welcome, Guest';
          const currentUserMobileDiv = document.getElementById('currentUserMobile');
          if (currentUserMobileDiv) currentUserMobileDiv.textContent = 'Welcome, Guest';
        }
      }

      // Function to handle logout
      async function logout() {
        try {
          const { error } = await supabase.auth.signOut();
          if (error) throw error;
          window.location.href = 'index.html';
        } catch (error) {
          alert('Logout failed: ' + (error.message || error));
          console.error('Error signing out:', error.message || error);
        }
      }
      window.logout = logout;

      // Function to fetch and display user stats
      async function displayUserStats() {
        try {
          const { data: { user }, error } = await supabase.auth.getUser();
          if (error || !user) throw error || new Error('No user logged in');

          const { data: stats, error: statsError } = await supabase
            .from('user_stats')
            .select('alphanumeric_char, attempts, mastery_score, correct_count, avg_response_time')
            .eq('user_id', user.id);

          const tbody = document.getElementById('userStatsBody');
          tbody.innerHTML = '';
          if (stats && stats.length > 0) {
            stats.forEach(row => {
              tbody.innerHTML += `<tr>
                <td>${row.alphanumeric_char}</td>
                <td>${row.attempts}</td>
                <td>${row.mastery_score}</td>
                <td>${row.correct_count}</td>
                <td>${row.avg_response_time}</td>
              </tr>`;
            });
          } else {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center">No data found.</td></tr>';
          }
        } catch (error) {
          const tbody = document.getElementById('userStatsBody');
          tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Error: ${error?.message || error}</td></tr>`;
          console.error('Error fetching user stats:', error?.message || error);
        }
      }

      // Initialize sidebar content
      displayCurrentUser();
      generateQRCode();
      displayUserStats();

      // Regenerate QR code for mobile every time offcanvas is shown
      const sidebarOffcanvas = document.getElementById('sidebarOffcanvas');
      if (sidebarOffcanvas) {
        sidebarOffcanvas.addEventListener('shown.bs.offcanvas', function () {
          generateQRCode({ onlyMobile: true });
        });
      }
    });
  </script>
</body>
</html>
