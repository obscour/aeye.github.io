<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.Eye Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">A.Eye Teacher Dashboard</span>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text me-3" id="teacherName">Loading...</span>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- Student Selection -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Select Student</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <select class="form-select" id="studentSelect" onchange="loadStudentData()">
                  <option value="">Choose a student...</option>
                </select>
              </div>
              <div class="col-md-6">
                <button class="btn btn-primary" onclick="refreshStudentList()">Refresh List</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Progress -->
    <div class="row mb-4" id="studentProgressSection" style="display: none;">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Student Progress</h5>
            <span id="selectedStudentName" class="badge bg-secondary"></span>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="studentStatsTable">
                <thead>
                  <tr>
                    <th class="char-col sortable" data-column="alphanumeric_char">Char</th>
                    <th class="stat-col sortable" data-column="attempts">Attempt</th>
                    <th class="stat-col sortable" data-column="mastery_score">Mastery</th>
                    <th class="stat-col sortable" data-column="correct_count">No. of Correct Answer</th>
                    <th class="stat-col sortable" data-column="avg_response_time">Average Response Time</th>
                    <th class="stat-col sortable" data-column="streak">Streak</th>
                  </tr>
                </thead>
                <tbody id="studentStatsBody">
                  <tr><td colspan="6" class="text-center">Select a student to view progress</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Audit Log -->
    <div class="row" id="auditLogSection" style="display: none;">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Audit Log</h5>
            <div>
              <select class="form-select form-select-sm d-inline-block w-auto me-2" id="logFilter" onchange="filterAuditLog()">
                <option value="all">All Activities</option>
                <option value="login">Login</option>
                <option value="quiz">Quiz</option>
                <option value="logout">Logout</option>
              </select>
              <button class="btn btn-sm btn-outline-primary" onclick="refreshAuditLog()">Refresh</button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped" id="auditLogTable">
                <thead>
                  <tr>
                    <th>Timestamp</th>
                    <th>Activity</th>
                    <th>Details</th>
                    <th>IP Address</th>
                  </tr>
                </thead>
                <tbody id="auditLogBody">
                  <tr><td colspan="4" class="text-center">Select a student to view audit log</td></tr>
                </tbody>
              </table>
              <div class="text-center mt-3" id="showMoreContainer" style="display: none;">
                <button class="btn btn-outline-primary" id="showMoreBtn" onclick="showMoreLogs()">
                  Show More Logs
                </button>
                <div class="mt-2">
                  <small class="text-muted" id="logCount">Showing 0 of 0 logs</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/teacher-dashboard.js"></script>
  <script src="js/audit-log.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
