<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.Eye Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <!-- Login Box -->
  <div class="login-box text-center">
    <h3 class="mb-4" id="formTitle">Login</h3>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <!-- Success Message -->
    <div id="success-message" class="alert alert-success" style="display: none;"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="loginIdentifier" placeholder="Email or Username" required />
        <label for="loginIdentifier">Email or Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="mt-3">
        Don't have an account? <a href="#" class="text-decoration-none" onclick="toggleForms()">Get Started</a>
      </div>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" style="display: none;">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" required />
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="registerUsername" placeholder="Username" required />
        <label for="registerUsername">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required />
        <label for="registerEmail">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
        <label for="registerPassword">Password</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="mt-3">
        Already have an account? <a href="#" class="text-decoration-none" onclick="toggleForms()">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Supabase client
      const SUPABASE_URL = "https://rucanbnwcjqkqjtrfnan.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1Y2FuYm53Y2pxa3FqdHJmbmFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwOTY4MDQsImV4cCI6MjA2MjY3MjgwNH0.M_hApPRLueaT3CyQKcuj01plUeE6jg_TU2661dSlOGA";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      function toggleForms() {
        console.log('toggleForms called');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formTitle = document.getElementById('formTitle');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';
        successMessage.style.display = 'none';
        successMessage.textContent = '';
        if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
          formTitle.textContent = 'Login';
        } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
          formTitle.textContent = 'Register';
        }
      }
      window.toggleForms = toggleForms;

      // LOGIN
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const identifier = document.getElementById('loginIdentifier').value.trim();
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';
        successMessage.style.display = 'none';
        successMessage.textContent = '';
        try {
          let emailToUse = identifier;
          // If not an email, try to look up by username
          if (!identifier.includes('@')) {
            const { data: userProfile, error: userProfileError } = await supabase
              .from('profiles')
              .select('email')
              .eq('username', identifier)
              .single();
            if (userProfile && userProfile.email) {
              emailToUse = userProfile.email;
            } else {
              throw new Error('No user found with that username');
            }
          }
          const { data, error } = await supabase.auth.signInWithPassword({ email: emailToUse, password });
          if (error) throw error;
          window.location.href = 'dashboard.html';
        } catch (error) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
        }
      });

      // REGISTER
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';
        successMessage.style.display = 'none';
        successMessage.textContent = '';
        if (password !== confirmPassword) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Passwords do not match';
          return;
        }
        try {
          // Register with Supabase Auth
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: { data: { first_name: firstName, last_name: lastName, username } }
          });
          if (error) throw error;

          // Insert into profiles table (with id, email, username, first_name, last_name)
          if (data.user) {
            const { error: insertError } = await supabase
              .from('profiles')
              .insert([{ id: data.user.id, email, username, first_name: firstName, last_name: lastName }]);
            if (insertError) throw insertError;
          }

          errorMessage.style.display = 'none';
          successMessage.style.display = 'block';
          successMessage.textContent = 'Registration successful! Please login.';
          document.getElementById('registerForm').reset();
          setTimeout(() => { toggleForms(); }, 2000);
        } catch (error) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = error.message || 'Registration failed.';
        }
      });
    });
  </script>
</body>
</html>
