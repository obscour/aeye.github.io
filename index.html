<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.Eye Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <!-- Login Box -->
  <div class="login-box text-center">
    <h3 class="mb-4" id="formTitle">Login</h3>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <!-- Success Message -->
    <div id="success-message" class="alert alert-success" style="display: none;"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="loginIdentifier" placeholder="Email or Username" required />
        <label for="loginIdentifier">Email or Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="mt-3">
        Don't have an account? <a href="#" class="text-decoration-none" onclick="toggleForms()">Get Started</a>
      </div>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" style="display: none;">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" required />
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="registerUsername" placeholder="Username" required />
        <label for="registerUsername">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required />
        <label for="registerEmail">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
        <label for="registerPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <div class="mb-4">
        <label class="form-label fw-bold text-center d-block">Account Type</label>
        <div class="account-type-container">
          <div class="account-type-option" onclick="selectAccountType('student')">
            <input type="radio" name="accountType" id="studentType" value="student" checked style="display: none;" />
            <div class="account-type-card" id="studentCard">
              <div class="account-type-icon">ğŸ“</div>
              <div class="account-type-label">Student</div>
            </div>
          </div>
          <div class="account-type-option" onclick="selectAccountType('teacher')">
            <input type="radio" name="accountType" id="teacherType" value="teacher" style="display: none;" />
            <div class="account-type-card" id="teacherCard">
              <div class="account-type-icon">ğŸ‘¨â€ğŸ«</div>
              <div class="account-type-label">Teacher</div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="mt-3">
        Already have an account? <a href="#" class="text-decoration-none" onclick="toggleForms()">Login</a>
      </div>
    </form>
  </div>

  <script src="js/auth.js?v=2"></script>
  <script src="js/audit-log.js"></script>
</body>
</html>
