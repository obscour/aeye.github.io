<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.Eye Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-box text-center">
    <h3 class="mb-4">Login to A.Eye</h3>
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="deviceId" placeholder="Device ID" required />
        <label for="deviceId">Device ID</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="devicePassword" placeholder="Password" required />
        <label for="devicePassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
