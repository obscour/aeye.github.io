<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.Eye Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 light">

  <!-- Dark/Light Theme Toggle Button -->
  <button id="themeToggle" class="theme-toggle">Toggle Theme</button>

  <!-- Login Box -->
  <div class="login-box text-center">
    <h3 class="mb-4">Login to A.Eye</h3>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;">
      Invalid Device ID or Password
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="deviceId" placeholder="Device ID" required />
        <label for="deviceId">Device ID</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="devicePassword" placeholder="Password" required />
        <label for="devicePassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- Link to external JS file -->
  <script src="js/auth.js"></script>
</body>
</html>
